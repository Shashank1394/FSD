<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Pass Filter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Student Filter</h1>
    <input type="text" placeholder="Enter name..." id="name" required />
    <input type="number" placeholder="Enter roll no..." id="roll" required />
    <input type="number" placeholder="Enter marks..." id="marks" required />
    <button onclick="addStudent()">Add Student</button>

    <h2>All Students</h2>
    <div id="allStudents">No students added yet.</div>

    <h2>Passed Students</h2>
    <div id="passedStudents"></div>
    <button onclick="showPassedStudents()">Show passed students</button>

    <h2>Failed Students</h2>
    <div id="failedStudents"></div>
    <button onclick="showFailedStudents()">Show failed students</button>

    <script src="index.js"></script>
  </body>
</html>
